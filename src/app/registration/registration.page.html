<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title href="home">REGISTRATION FORM</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <div class="flex-center">
    <form>
      <ion-card>
        <ion-card-header>
          <ion-card-title align="center" color="tertiary">FILL-UP YOUR INFORMATION</ion-card-title>
        </ion-card-header>

        <ion-card-content>
          <ion-item color="dark">
            <ion-label position="floating">Full Name</ion-label>
            <ion-input type="text" required></ion-input>
          </ion-item>
          <ion-item color="dark">
            <ion-label position="floating">Address</ion-label>
            <ion-input type="text" required></ion-input>
          </ion-item>
          <ion-item color="dark">
            <div class="bday">
              <ion-label position="floating">Date of Birth</ion-label>
              <br>
              <ion-input type="Date"></ion-input>
            </div>
          </ion-item>
          
          <ion-radio-group>
            <ion-list-header color="dark">
              <ion-label>Gender (optional)</ion-label>
            </ion-list-header>
            <ion-item color="dark">
              <ion-label>Male <ion-icon name="male"></ion-icon></ion-label>
              <ion-radio slot="start"></ion-radio>
            </ion-item>
            <ion-item color="dark">
              <ion-label>Female <ion-icon name="female"></ion-icon></ion-label>
              <ion-radio slot="start"></ion-radio>
            </ion-item>
          </ion-radio-group>
          <ion-item color="dark">
            <ion-label position="floating">Contact Number</ion-label>
            <ion-input type="text" required></ion-input>
          </ion-item>
          <ion-item color="dark">
            <ion-label position="floating">Enter Password</ion-label>
            <ion-input type="password" required></ion-input>
          </ion-item>
          <ion-item color="dark">
            <ion-label position="floating">Confirm Password</ion-label>
            <ion-input type="password" required></ion-input>
          </ion-item>
          <ion-button color="tertiary " size="full" href="home">Register</ion-button>
        </ion-card-content>
                
      </ion-card>
    </form>
  </div>
</ion-content>
